<div class="container">
  <div class="row">
    <h2>Edit Gist</h2>
    <h3 id="editGistTitle">{{edit_gist.filename}}</h3>
  </div>
  <div class="row">
    <div id="editcontainer">
        <fieldset>
          <div>
            <label for="edit_gist_description">Description</label>
            <input id="edit_gist_decription" type="text" ng-model="edit_gist.description">
          </div>
          <div>
            <label for="edit_gist_content">Content</label>
            <input id="edit_gist_content" type="textarea" ng-model="edit_gist.fileContent" class="u-full-width">
          </div>
          <div>
            <button type="button" ng-click="GistService.editGist(cookies, edit_gist, gist_id); process_done()">Save</button>
            <button type="button" ng-click="GistService.deleteGist(cookies, gist_id); process_done()">Delete Gist</button>
          </div>
        </fieldset>
    </div>
  </div>
</div>
